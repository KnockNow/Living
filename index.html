<!doctype html>
<html lang="en">
	<head>
			<title>Living</title>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
			<meta name="description" content="Living is a website music player with awesome design">
			<meta name="keywords" content="music, player, audio">
			<meta name="author" content="Maxence, William, Alexis, Yannick">
			<link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
			<link rel="stylesheet" href="./css/style.css" />
      <link rel="stylesheet" href="css/lib/bootstrap.min.css" />
      <link rel="stylesheet" href="css/lib/ionicons.min.css" />
      <script type="text/javascript" src="js/lib/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
      <script type="text/javascript" src="js/loadMusic.js"></script>
      <script type="text/javascript" src="js/manageView.js"></script>
      <script src="./js/designJs/script.js"></script>
	</head>
	<body>
		<header class='row no-margin headBar'>
			<div class="col-md-12 logo">
		  		<span class="ion-ios-pulse-strong"> Living</span>
		  		<span class="ion-android-search"></span>
		  		<input class="search" placeholder="Music, artist..."/>
		  		<span class="smallMenu">
	    			<span id='iconSmallMenu' class="ion-navicon-round"></span>
	  			</span>
			</div>
		</header>
  	<div class="row no-margin container-living">
    	<nav class="col-md-2 control no-margin">
      	<span id="home" class="controlActive">
        		<label class='ion-home'>Home</label>
      	</span>
      	<span id="music">
        		<label class='ion-headphone'>My Music</label>
      	</span>
      	<span id="disc">
        	<label class='ion-disc'>Import song</label>
      	</span>
    	</nav>
			<nav class="col-md-12 control-mobile">
				<span id="homeSmall" class="ion-home controlActive">Home</span>
				<span id="musicSmall" class='ion-headphone'>My Music</span>
				<span id="discSmall" class='ion-disc'>Import song</span>
			</nav>
    	<div class="col-md-10 col-xs-12 main">
				<h1 class='text-shadow'>Welcome on Living,<br> just listen to<br> your music and enjoy !</h1>
				<div class="struc">
					<span class="ion-headphone"></span>
					<label>Find your music and enjoy</label>
				</div>
				<div class="struc">
					<span class="ion-disc"></span>
					<label>Discover a new music !</label>
				</div>
			</div>
			<div class="col-md-10 myMusic">
				<div id="NoMusic">
					<h1 class="ion-volume-mute"> No sound.</h1>
					<h2>You can import your music in Import song !<h2>
				</div>
				<ul id="songs"></ul>
			</div>
			<div class="col-md-10 discover">
				<h2>In this section, you can import <br>your music</h2>
				<div class="inputWrapper">
					<span class="iconImport ion-ios-upload"></span>
					<span id="messageImport">Import your song</span>
					<span id="messageSuccesImport">Succes ! Go to My Music</span>
					<input class="fileInput hiddenText" id="playerId" multiple type="file" accept="audio/*" />
				</div>
			</div>
  	</div>
		<footer class='wrapPlayer'>
			<span id='container-bar'>
				<span id="bar"></span>
				<label id="cursor"></label>
			</span>
			<span class="ion-music-note"></span>
			<h2 id="currentSong">No song played.</h2>
			<audio controls>
				Votre navigateur ne gère pas l'élément <code>video</code>.
			</audio>
		</footer>
	</body>
</html>
