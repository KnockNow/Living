<!doctype html>
<html lang="en">
	<head>
			<title>Living</title>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
			<meta name="description" content="Living is a website music player with awesome design">
			<meta name="keywords" content="music, player, audio">
			<meta name="author" content="Maxence, William, Alexis, Yannick">
			<link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
			<link rel="stylesheet" href="./css/style.css" />
      <link rel="stylesheet" href="css/lib/bootstrap.min.css" />
      <link rel="stylesheet" href="css/lib/ionicons.min.css" />
      <script type="text/javascript" src="js/lib/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
			<script type="text/javascript" src="js/script.js"></script>
			<script type="text/javascript" src="js/list_song.js"></script>
			<script type="text/javascript" src="js/equalizer.js"></script>
			<script src="./js/designJs/script.js"></script>
			<script type="text/javascript" src="js/loadMusic.js"></script>
			<script type="text/javascript" src="js/mosaic.js"></script>
	</head>
	<body>
		<header id="header-main" class='row no-margin headBar'>
			<div class="col-md-12 logo">
		  		<span class="ion-ios-pulse-strong"> Living</span>
		  		<span class="ion-android-search"></span>
		  		<input class="search" placeholder="Music, artist..."/>
		  		<span class="smallMenu">
	    			<span id='iconSmallMenu' class="ion-navicon-round"></span>
	  			</span>
			</div>
		</header>
  	<div class="row no-margin container-living">
    	<nav class="col-md-2 control no-margin panel-select">
      	<span id="home" class="controlActive change-view" data-target="#panel-home">
        		<label class='ion-home'>Home</label>
      	</span>
      	<span id="music" class="change-view" data-target="#panel-music">
        		<label class='ion-headphone'>My Music</label>
      	</span>
      	<span id="disc" class="change-view" data-target="#panel-discovery">
        	<label class='ion-disc'>Import song</label>
      	</span>
				<canvas id="equalizer"></canvas>
    	</nav>
			<nav class="col-md-12 control-mobile panel-select">
				<span id="homeSmall" class="ion-home change-view controlActive" data-target="#panel-home">Home</span>
				<span id="musicSmall" class='ion-headphone change-view' data-target="#panel-music">My Music</span>
				<span id="discSmall" class='ion-disc change-view' data-target="#panel-discovery">Import song</span>
			</nav>
    	<div class="col-md-10 main panel-display" id="panel-home">
				<h1 class='text-shadow'>Welcome on Living,<br> just listen to<br> your music and enjoy !</h1>

				<div class="struc">
					<span class="ion-headphone"></span>
					<label>Find your music and enjoy</label>
				</div>
				<div class="struc">
					<span class="ion-disc"></span>
					<label>Discover a new music !</label>
				</div>
			</div>
			<div class="col-md-10 home panel-display hide" id="panel-music">
				<div id="NoMusic">
					<button id="list_songs" class="ion-navicon"></button>
					<button id="mosaic_songs" class="ion-grid"></button>
					<h1 class="ion-volume-mute"> No sound.</h1>
					<h2>You can import your music in Import song !</h2>
				</div>
				<table>
					<thead>
						<tr>
							<th>Title</th>
							<th>Artist</th>
							<th>Genre</th>
						</tr>
					</thead>
					<tbody id="songs">
					</tbody>
				</table>

				<div class="flex_container">
	      	<ul id="songs_grid">
					</ul>
				</div>

			</div>
			<div class="col-md-10 discover panel-display hide" id="panel-discovery">
				<h2>In this section, you can import <br>your music</h2>
				<div class="inputWrapper">
					<span class="iconImport ion-ios-upload"></span>
					<span id="messageImport">Import your song</span>
					<span id="messageSuccesImport" class="change-view" data-target="#panel-music">Succes ! Go to My Music</span>
					<input class="fileInput hiddenText" id="playerId" multiple type="file" accept="audio/*" />
				</div>
			</div>
  	</div>
		<footer class='wrapPlayer'>
			<span id="container-bar">
				<span id="bar"></span>
				<label id="cursor"></label>
			</span>
			<div id="controlAudio" class="row">
				<div id="currentSongDiv" class="col-xs-6">
					<h2 id="currentSong" class="ion-music-note"> No song played.</h2>
				</div>

				<!-- Bouttons de contrôle-->
				<div class="col-xs-6"><!-- player -->
						<div id="playerGradient">
				            <button id="playButton"><span class='ion-play'></span></button>
				            <button id="pauseButton"><span class='ion-pause'></button><!-- / n'est pas afficher de base-->
				            <button id="mutedButton"><span class='ion-volume-mute'></button></button>
				            <button id="muteButton"><span class='ion-volume-high'></button></button><!-- / n'est pas afficher de base-->

				                <!--<input type="range" id="seek" value="0" max=""/>-->
												<div id="seek"></div>

				            <button id="closeButton"><span class='ion-stop'></button><!-- / n'est pas afficher de base-->

				        </div><!-- / player -->
				</div><!-- / Container-->
			</div>
			<audio id="audio-player" src="#" controls>
				Votre navigateur ne gère pas l'élément <code>video</code>.
			</audio>
		</footer>
	</body>
</html>
