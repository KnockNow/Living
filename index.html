<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	  	<title>Living</title>
			<link rel="stylesheet" href="./css/style.css">
      <link rel="stylesheet" href="css/lib/bootstrap.min.css" />
      <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
      <script type="text/javascript" src="js/lib/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
      <script src="./js/designJs/script.js"></script>
	</head>
	<body>
		<div class='row no-margin headBar'>
      <div class="col-md-12 logo">
        <span class="ion-ios-pulse-strong"> Living</span>
        <span class="ion-android-search"></span>
        <input class="search" placeholder="Music, artist..."/>
        <span class="smallMenu">
          <span class="ion-navicon-round"></span>
        </span>
      </div>
		</div>
    <div class="row no-margin container-living">
      <div class="col-md-2 control no-margin">
        <span class="controlActive">
          <label class='ion-home'>
          Home
        </span>
        <span>
          <label class='ion-headphone'>
          My Music
        </span>
        <span>
          <label class='ion-disc'>
          Discover
        </span>
      </div>
      <div class="col-md-9 main">
        <h2 id="currentSong">Aucun son joué</h2>
        <audio src="#" controls>
          Votre navigateur ne gère pas l'élément <code>video</code>.
        </audio>
        <ul id="songs">
          <li data-source="data/01_Different_World.mp3">Different World</li>
          <li data-source="data/01_The_Ides_Of_March.mp3">The Ides Of March</li>
          <li data-source="data/02_Children_Of_The_Damned.mp3">Children Of The Damned</li>
        </ul>
      </div>
    </div>
	</body>
</html>
